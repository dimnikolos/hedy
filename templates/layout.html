<!doctype html>
<html>

<head>
  <title>{{page_title}}</title>
  <link rel="stylesheet" href="css/generated.css">
  <link rel="stylesheet" href="css/additional.css">
</head>

<body class="bg-gray-400">
  <div class="container mx-auto bg-gray-100 min-h-screen shadow-md">
    <nav class="bg-blue-500 px-8 shadow-sm text-white">
      <div class="-mb-px flex">
        <div class="py-1 mr-6 mt-1">
          <a href="/?lang={{lang}}&level=1">
            <img src="images/Home_Icon.svg" style="width: 2em;">
          </a>
        </div>
        <div class="tracking-wide text-xl font-thin py-2 mr-8 mt-1">
          Hedy: {{ level_title }} {{ level }}
        </div>
        <a class="no-underline {% if selected_page == 'code' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/?lang={{lang}}&level={{level}}">
          {{ code_title }}
        </a>
        <a class="no-underline {% if selected_page == 'docs' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/docs?lang={{lang}}&level={{level}}">
          {{ docs_title }}
        </a>
        <a class="no-underline {% if selected_page == 'video' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/video?lang={{lang}}&level={{level}}">
          {{ video_title }}
        </a>
        <a class="no-underline {% if selected_page == 'contact' %}border-b-4{% endif %} border-white tracking-wide font-bold px-4 py-3 mr-4" href="/contact?lang={{lang}}&level={{level}}">
          {{ contact }}
        </a>
        <div class="dropdown inline-block relative ml-auto py-2">
          <button class="bg-blue-400 text-white border-blue-200 font-semibold py-1 px-2 rounded inline-flex items-center">
            <span class="mr-1">{{ current_language().sym }}</span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
          </button>
          <ul class="dropdown-menu absolute hidden text-white rounded bg-blue-500 pt-1">
            {% for lang in other_languages() %}
            <li><a class="hover:bg-blue-700 py-2 px-4 block whitespace-no-wrap" href="{{ modify_query(lang=lang.lang) }}">{{ lang.sym }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="px-8 py-4 pt-12">
      {% block body %}
      {% endblock %}
    </div>
  </div>

  {% block scripts %}
  {% endblock %}
</body>
</html>
